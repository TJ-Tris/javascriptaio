<!DOCTYPE html>
<html lang="en">

    <title>Oregon</title>
  </head>
  <body>
    <button id="oregonButton">Oregon Info</button>
    <script>
      const stateButton = document.getElementById("oregonButton");
      stateButton.addEventListener("click", () =>
        import("./listing12-3.js").then((OregonInfo) => {
          alert(

          );
        })
      );
    </script>
